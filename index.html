        async function fetchData(range) {
            const encodedRange = encodeURIComponent(range);
            const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodedRange}?key=${API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (!response.ok) {
                const errorMessage = data.error?.message || `HTTP error! status: ${response.status}`;
                throw new Error(errorMessage);
            }
            return data.values || null;
        }

            } else if (config.type === 'timetable') {
                renderTimetable(data, null); 
            } else {
                renderStandardTable(data);

        function renderExpandableRankedTable(data, visibleCols) {

            const getRankClass = (rank) => {

            finalVisibleHeaders.forEach(headerText => {

        function renderExpandableTable(data, visibleCols) {
            
            // ğŸ’¡ ê´„í˜¸ ì¤„ ë„˜ê¹€ ì²˜ë¦¬ë¥¼ ìœ„í•œ í—¬í¼ í•¨ìˆ˜
            const processContent = (text) => {
                const content = String(text);
                const openBracketIndex = content.indexOf('(');
                
                if (openBracketIndex !== -1) {
                    const outside = content.substring(0, openBracketIndex).trim(); 
                    const inside = content.substring(openBracketIndex); 
                    
                    // ê´„í˜¸ ì•ë’¤ì— ë„ì–´ì“°ê¸°ë¥¼ ë„£ì–´ ì¤„ ë„˜ê¹€ ê¸°íšŒë¥¼ ë§Œë“¤ê³ , break-wordsë¡œ ê°•ì œ ì¤„ë°”ê¿ˆ í—ˆìš©
                    return `${outside} <span class="whitespace-normal break-words">${inside}</span>`;
                }
                return content;
            };
            
            // ğŸ’¡ '+' ê¸°í˜¸ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì¤„ ë„˜ê¹€ ì²˜ë¦¬í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
            const processWodName = (text) => {
                return String(text).replace(/\s\+\s/g, '<br>+ ');
            };
            
            // ğŸ’¡ Total íƒ­ì„ ìœ„í•œ ë­í¬ ì´ëª¨ì§€ í—¬í¼ í•¨ìˆ˜
            const getRankEmojiTotal = (rank) => {
                const r = String(rank).trim();
                if (r === '1') return 'ğŸ¥‡ ';
                if (r === '2') return 'ğŸ¥ˆ ';
                if (r === '3') return 'ğŸ¥‰ ';
                return '';

            const table = document.createElement('table');
            table.className = "min-w-full divide-y divide-gray-700";
            
            const thead = document.createElement('thead');
            thead.className = "bg-gray-800";
            const headerRow = document.createElement('tr');
            
            if (!data || data.length === 0 || data[0].length === 0) {
                displayError('ì ìˆ˜íŒ ë°ì´í„°ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ì‹œíŠ¸ ë²”ìœ„ë¥¼ í™•ì¸í•˜ì„¸ìš”.');
                return;
            }
            const allHeaders = data[0];
            const visibleHeaders = allHeaders.slice(0, visibleCols);
            const hiddenHeaders = allHeaders.slice(visibleCols);

            visibleHeaders.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = "col";
                th.className = "py-3.5 px-4 text-center text-sm font-semibold text-white";
                
                let content = headerText;
                
                // ğŸ’¡ í—¤ë”ì— íŒ€ ì´ë¯¸ì§€ ì‚½ì… (Event 2, 3, 4)
                if (currentEvent === 'event2' || currentEvent === 'event3' || currentEvent === 'event4') {
                    const teamImageHtml = getTeamImageHtml(headerText);
                    if (teamImageHtml) {
                        // í—¤ë” í…ìŠ¤íŠ¸ ë’¤ì— ì´ë¯¸ì§€ ì‚½ì…
                        content = `${headerText} ${teamImageHtml}`;
                        th.innerHTML = content;
                    } else {
                        th.textContent = headerText;
                    }
                } else {
                    th.textContent = headerText;
                }

                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const tbody = document.createElement('tbody');
            tbody.className = "divide-y divide-gray-800";
            
            for (let i = 1; i < data.length; i++) {
                const fullRowData = data[i];
                if (!fullRowData || !fullRowData.some(cell => cell && cell.trim() !== '')) continue;

                const visibleData = fullRowData.slice(0, visibleCols);
                const hiddenData = fullRowData.slice(visibleCols);
                
                const rank = visibleData[0] ? String(visibleData[0]).trim() : '';

                const mainRow = document.createElement('tr');
                const bgColor = (i % 2 === 0) ? 'bg-white/5' : 'bg-transparent';
                mainRow.className = `${bgColor} cursor-pointer hover:bg-white/10 transition-colors duration-200`;
                
                visibleData.forEach((cellText, colIndex) => {
                    const td = document.createElement('td');
                    let tdClasses = "px-4 py-4 text-sm text-center text-gray-300"; 
                    let content = cellText || '';
                    let innerHtml = '';
                    
                    if (currentEvent === 'total') {
                        // Total íƒ­ ì²˜ë¦¬: ë­í¬(0ì—´), íŒ€ ì´ë¦„(1ì—´)
                        if (colIndex === 1) {
                            const teamName = cellText ? String(cellText).trim() : '';

                            // 1. ë­í¬ ì´ëª¨ì§€ ì¶”ê°€ (ì•ì— ìœ ì§€)
                            innerHtml = getRankEmojiTotal(rank) + content;
                            
                            // 2. íŒ€ ì´ë¯¸ì§€ ì‚½ì… (ë’¤ì— ë¶™ì´ê¸°)
                            const teamImageHtml = getTeamImageHtml(teamName);
                            innerHtml = innerHtml + teamImageHtml;

                            td.innerHTML = innerHtml;
                            tdClasses += " whitespace-nowrap"; 
                        } else {
                            td.textContent = content;

                        }

                    } else if (currentEvent === 'event2') {
                        // Event 2 íƒ­ ì²˜ë¦¬ (1ì—´: ë™ì‘, 2, 3, 4ì—´: ê¸°ë¡)
                        if (colIndex === 0) { 
                            // 0ì—´ (ë™ì‘ ì´ë¦„) - ì¤„ ë„˜ê¹€ í—ˆìš©, '+' ê¸°ì¤€ ì¤„ ë„˜ê¹€ ì ìš©
                            innerHtml = processWodName(content); 
                            tdClasses += " whitespace-normal"; // ì¤„ ë„˜ê¹€ í—ˆìš©
                        } else { 
                            // 1ì—´, 2ì—´, 3ì—´ (ê¸°ë¡) - ì¤„ ë„˜ê¹€ í—ˆìš©, ê´„í˜¸ ì¤„ ë„˜ê¹€ ì ìš©
                            innerHtml = processContent(content); 
                            tdClasses += " whitespace-normal break-words"; // ì¤„ ë„˜ê¹€ í—ˆìš© ë° ê¸´ ë‹¨ì–´ ê°•ì œ ì¤„ë°”ê¿ˆ
                        }
                        td.innerHTML = innerHtml || content;
                        
                    } else {
                        // Event 3/4 ë“± ê¸°íƒ€ expandable table
                        td.textContent = content;
                        tdClasses += " whitespace-nowrap";
                    }

                    td.className = tdClasses;
                    mainRow.appendChild(td);
                });

                const detailsRow = document.createElement('tr');
                detailsRow.className = "hidden details-row";
                const detailsCell = document.createElement('td');
                detailsCell.colSpan = visibleCols;
                detailsCell.className = "p-0";
                
                const detailsContainer = document.createElement('div');
                detailsContainer.className = "bg-gray-800 p-4";
                
                // ìˆ¨ê²¨ì§„ ì—´ì˜ ê°œìˆ˜ì— ë§ê²Œ ë ˆì´ì•„ì›ƒ ì¡°ì •
                const numHiddenCols = hiddenData.length;
                let gridClass = 'grid-cols-1';
                if (numHiddenCols >= 4) gridClass = 'lg:grid-cols-4';
                else if (numHiddenCols === 3) gridClass = 'lg:grid-cols-3';
                else if (numHiddenCols === 2) gridClass = 'sm:grid-cols-2';
                
                let detailsHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 ${gridClass} gap-x-8 gap-y-2 text-sm">`;

                for (let j = 0; j < hiddenData.length; j++) {
                    let detailContent = hiddenData[j] || 'N/A';
                    
                    // Event 2ë‚˜ Totalì—ì„œ ìˆ¨ê²¨ì§„ ê¸°ë¡ ì—´ì—ë§Œ ê´„í˜¸ ì¤„ ë„˜ê¹€ ì ìš©
                    if (currentEvent === 'event2' || currentEvent === 'total') {
                        detailContent = processContent(detailContent);
                    }

                    detailsHTML += `<div><span class="font-semibold text-gray-400">${hiddenHeaders[j] || 'N/A'}:</span> <span class="text-white">${detailContent}</span></div>`;
                }
                detailsHTML += '</div>';

                detailsContainer.innerHTML = detailsHTML;
                detailsCell.appendChild(detailsContainer);
                detailsRow.appendChild(detailsCell);
                
                tbody.appendChild(mainRow);
                tbody.appendChild(detailsRow);

                mainRow.addEventListener('click', () => {
                    const wasHidden = detailsRow.classList.contains('hidden');
                    tbody.querySelectorAll('.details-row').forEach(row => {
                        row.classList.add('hidden');
                    });
                    if(wasHidden) {
                       detailsRow.classList.remove('hidden');
                    }
                });
            }
            table.append(thead, tbody);
            tableContainer.appendChild(table);
        }
